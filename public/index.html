<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargate Configuration</title>
  <style>
    body { font-family: sans-serif; background-color: #222; color: #eee; padding: 2em; }
    h1 { color: #00aaff; }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.5em; }
    input, textarea { width: 300px; padding: 8px; border-radius: 4px; border: 1px solid #555; background-color: #333; color: #eee;}
  </style>
</head>
<body>
  <h1>Configuration Dashboard</h1>
  <p>Set your preferences for the Gemini interface below.</p>
  
  <form id="preferences-form">
    <div class="form-group">
      <label for="persona">Custom Persona:</label>
      <textarea id="persona" name="persona" rows="4" placeholder="e.g., A helpful assistant who speaks like a pirate."></textarea>
    </div>
    <button type="submit">Save Preferences</button>
  </form>

<script>
    const introScreen = document.getElementById('intro-screen');
    const mainChat = document.getElementById('main-chat');
    const showChatBtn = document.getElementById('show-chat-btn');
    // ... other variables

    // --- UPDATED: Handle the Introductory Greeting ---
    showChatBtn.addEventListener('click', async () => {
      // 1. Gather browser info
      const browserInfo = {
        userAgent: navigator.userAgent,
        language: navigator.language,
        screenWidth: window.screen.width,
        screenHeight: window.screen.height,
      };

      // 2. Send this info to the server to set a base persona
      await fetch('/api/set-base-persona', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(browserInfo),
      });

      // 3. Show the chat interface
      introScreen.style.display = 'none';
      mainChat.style.display = 'flex';
      addMessageToChat("Ok, here it is:", 'ai');
    });

    // ... rest of the script (chatForm handler, addMessageToChat function)
  </script>

</body>
</html>
