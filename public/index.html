<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stargate Configuration</title>
  <style>
    body { font-family: sans-serif; background-color: #222; color: #eee; padding: 2em; }
    h1 { color: #00aaff; }
    .form-group { margin-bottom: 1em; }
    label { display: block; margin-bottom: 0.5em; }
    input, textarea { width: 300px; padding: 8px; border-radius: 4px; border: 1px solid #555; background-color: #333; color: #eee;}
  </style>
</head>
<body>
  <h1>Configuration Dashboard</h1>
  <p>Set your preferences for the Gemini interface below.</p>
  
  <form id="preferences-form">
    <div class="form-group">
      <label for="persona">Custom Persona:</label>
      <textarea id="persona" name="persona" rows="4" placeholder="e.g., A helpful assistant who speaks like a pirate."></textarea>
    </div>
    <button type="submit">Save Preferences</button>
  </form>

  <script>
    const form = document.getElementById('preferences-form');

    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Stop the browser from reloading the page

      const persona = document.getElementById('persona').value;
      
      const response = await fetch('/api/save-preferences', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ persona: persona }),
      });

      const result = await response.json();
      alert(result.message); // Show a confirmation pop-up
    });
  </script>

</body>
</html>
