<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyAI Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app-container">
        <div id="left-pane" class="pane">
            <h2>Navigation</h2>
            </div>

        <div id="main-pane" class="pane">
            <h2>Main Content</h2>
            </div>
    </div>

    <script src="/node_modules/split.js/dist/split.min.js"></script>
    <script>
        Split(['#left-pane', '#main-pane'], {
            sizes: [20, 80], // Initial sizes in percentage
            minSize: [200, 400], // Minimum size in pixels
            gutterSize: 8,
            cursor: 'col-resize',
        });
    </script>

</body>
</html>
